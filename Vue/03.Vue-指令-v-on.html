<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue-指令</title>
    <!-- 第一步引入js文件 -->
    <script src="js/vue.js"></script>
</head>

<body>
    <!-- 第三步定义视图 -->
    <div id="app">
        <!-- 离焦click换成blur 聚焦换成focus -->
        <input type="button" value="按钮1" v-on:click="handle()">
        <input type="button" value="按钮2" @click="handle()">

    </div>

</body>
<script>
    // 第二步创建vue对象
    new Vue({
        el: "#app",
        data:{

        },
        methods: {
            handle: function() {
                alert("!!!!");
            }
        }

    })
</script>

</html>

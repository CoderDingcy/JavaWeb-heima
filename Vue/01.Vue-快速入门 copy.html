<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue-快速入门</title>
    <!-- 引入vue.js文件 -->
    <script src="js/vue.js"></script>
</head>

<body>


    <!-- 输入框-》数据模型-》试图 -->
    <div id="app">
        <!-- 定义视图 -->
        <input type="text" v-model="message">
        {{message}}
    </div>
</body>
<script>
    //定义vue对象
    new Vue({
        el: "#app",//vue接管区域
        //数据模型
        data: {
            message: "Hello Vue!"
        }
    })
</script>

</html>

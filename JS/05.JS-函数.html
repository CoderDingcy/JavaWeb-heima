<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-函数</title>
</head>

<body>
    <script>

        //定义函数 方式一
        function add(a, b) {
            return a + b;
        }

        // 方式二
        // var add = function (a, b) {
        //     return a + b;
        // }

        //函数调用 调用时可以传入多个参数
        //var result = add(10, 20);
        var result = add(10, 20, 10, 20);
        alert(result);
    </script>
</body>

</html>
